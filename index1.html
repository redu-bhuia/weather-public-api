<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #72c6ef 0%, #004e92 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2rem 2.5rem;
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #004e92;
    }
    input[type="text"] {
      padding: 0.7rem 1rem;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      outline: none;
      box-sizing: border-box;
    }
    button {
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      border: none;
      background: #72c6ef;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #004e92;
    }
    .weather {
      margin-top: 1.2rem;
    }
    .icon {
      width: 70px;
      height: 70px;
    }
    .info {
      font-size: 1.05rem;
      color: #333;
      margin-top: 0.7rem;
    }
    .error {
      color: #d32f2f;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather Dashboard</h2>
    <input type="text" id="cityInput" placeholder="Enter city (e.g. London)" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weather"></div>
    <div class="error" id="error"></div>
  </div>
  <script>
    // Uses Open-Meteo API for current weather (no API key required)
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const weatherDiv = document.getElementById('weather');
      const errorDiv = document.getElementById('error');
      weatherDiv.innerHTML = '';
      errorDiv.textContent = '';

      if (!city) {
        errorDiv.textContent = 'Please enter a city name.';
        return;
      }

      // Step 1: Get latitude and longitude for the city using geocoding
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
      try {
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) {
          errorDiv.textContent = 'City not found. Try another name.';
          return;
        }
        const { latitude, longitude, name, country } = geoData.results[0];

        // Step 2: Fetch current weather data from Open-Meteo
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
        const weatherRes = await fetch(weatherUrl);
        const weatherData = await weatherRes.json();

        if (!weatherData.current_weather) {
          errorDiv.textContent = 'Weather data unavailable for this location.';
          return;
        }
        const w = weatherData.current_weather;
        const weatherIcon = getWeatherIcon(w.weathercode);
        weatherDiv.innerHTML = `
          <h3>${name}, ${country}</h3>
          <img class="icon" src="${weatherIcon.icon}" alt="${weatherIcon.desc}" title="${weatherIcon.desc}"/>
          <div class="info">
            <strong>Temperature:</strong> ${w.temperature}&deg;C<br>
            <strong>Wind Speed:</strong> ${w.windspeed} km/h<br>
            <strong>Condition:</strong> ${weatherIcon.desc}
          </div>
        `;
      } catch (err) {
        errorDiv.textContent = 'Failed to fetch weather data. Try again.';
      }
    }

    // Open-Meteo weather codes mapping to icons and descriptions
    function getWeatherIcon(code) {
      // Basic mapping for demonstration; can be expanded
      const map = {
        0: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163661.png", desc: "Clear sky" },
        1: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", desc: "Mainly clear" },
        2: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", desc: "Partly cloudy" },
        3: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", desc: "Overcast" },
        45: { icon: "https://cdn-icons-png.flaticon.com/512/414/414974.png", desc: "Fog" },
        48: { icon: "https://cdn-icons-png.flaticon.com/512/414/414974.png", desc: "Depositing rime fog" },
        51: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163634.png", desc: "Drizzle: light" },
        53: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163634.png", desc: "Drizzle: moderate" },
        55: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163634.png", desc: "Drizzle: dense" },
        61: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163645.png", desc: "Rain: slight" },
        63: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163645.png", desc: "Rain: moderate" },
        65: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163645.png", desc: "Rain: heavy" },
        71: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163676.png", desc: "Snow fall: slight" },
        73: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163676.png", desc: "Snow fall: moderate" },
        75: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163676.png", desc: "Snow fall: heavy" },
        80: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png", desc: "Rain showers: slight" },
        81: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163645.png", desc: "Rain showers: moderate" },
        82: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163645.png", desc: "Rain showers: violent" },
        95: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163665.png", desc: "Thunderstorm: slight/moderate" },
        96: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163665.png", desc: "Thunderstorm: hail" },
        99: { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163665.png", desc: "Thunderstorm: heavy hail" }
      };
      return map[code] || { icon: "https://cdn-icons-png.flaticon.com/512/1163/1163661.png", desc: "Unknown" };
    }
  </script>
</body>
</html>
